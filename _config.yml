title: Lansing Area R Users Group (laRUG) with Data Science
description: The Lansing Area R Users Group (laRUG) brings together R users in the Lansing area for discussions on data science (analysis and predictive modeling), big data, and all things R. This group provides a relaxed environment to exchange ideas and discuss R. Whether you are new to R (and programming), a statistician, or an advanced user, we are the group for you.
